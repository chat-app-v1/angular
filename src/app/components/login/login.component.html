<div class="container-fluid login-container">
    <div class="row">
      <div class="col-md-4 login-form">
        <div>
          <h4 class="text-center mb-4"><i class="bi bi-chat-dots"></i>Stay Connected</h4>
          
          <form>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label> Username</mat-label>
                <mat-icon size="sm" matPrefix>person</mat-icon>
                <input matInput type="text" />
             </mat-form-field>
  
            <mat-form-field appearance="outline" class="w-100">
              <mat-icon size="sm" matPrefix>{{ isShowPassword ?'lock_open':'lock'}}</mat-icon>
              <mat-label>Password</mat-label>
              <input matInput type="password" />
            </mat-form-field>
  
            <button mat-stroked-button color="accent"  class="w-100 mt-3">Login</button>
            <div class="d-flex justify-content-center mt-2">
              <a href="#" class="text-decoration-none">Forgot your password?</a>
            </div>
          </form>
        </div>
      </div>
  
      <div class="col-md-8 welcome-section">
        <h1 class="welcome-text">Welcome.</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button mat-button color="accent">Sign up now</button>
      </div>
    </div>
  </div>
